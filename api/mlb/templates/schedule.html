<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLB Schedule</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MLB Schedule</h1>
        <p class="date">{{ today_date }}</p>
        <a
          href="{{ url_for('mlb_schedule.hr_prediction') }}"
          class="btn btn-success"
          >Today's HR Predictions</a
        >
      </header>
      <main>
        <table class="schedule-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Away Team</th>
              <th>Home Team</th>
              <th>Venue</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for game in schedule %}
            <tr>
              <td>{{ game['time'] }}</td>
              <td>{{ game['away_team'] }}</td>
              <td>{{ game['home_team'] }}</td>
              <td>{{ game['venue'] }}</td>
              <td>
                <a
                  href="{{ url_for('mlb_schedule.show_player_stats', team1=game['away_team'], team2=game['home_team']) }}"
                  class="btn btn-info"
                  >Player Stats</a
                >
                <a
                  href="{{ url_for('mlb_schedule.get_odds', game_id=game['id']) }}"
                  class="btn btn-warning"
                  >Odds Movement</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
